<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Control Value Accessor</h1>
      <form [formGroup]="form" class="mt-4">
        <div class="form-group">
          <textarea rows="6" formControlName="message" class="form-control" placeholder="Inserisci commento..."></textarea>
        </div>
        <div class="form-group mt-3">
          <app-rating formControlName="rating"></app-rating>
        </div>
      </form>

      <hr />

      <pre class="mt-3">
Form Valid: {{ form.valid }}
Form Touched: {{ form.touched }}
Form Value: {{ form.value | json }}
      </pre>
    </div>
  </div>
</div>
